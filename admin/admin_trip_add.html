    <header class="section__container header__container" id="home">
        <div class="header__image">
            <img src="assets/landing_page/img/header.png" alt="header" />
        </div>
        <div class="header__content">
            <h1>Trip Monitoring</h1>
        </div>
    </header>
    <section class="section__container special__container" id="special">
        <h2 class="section__header">Create a new trip:</h2>
    </section>

    <div class="container">
        <form action="#">
            <div class="formfirst">
                <div class="details">
                    <div class="fields">
                        <div class="input-field">
                            <label>Driver ID:</label>
                            <input type="text" placeholder="Enter Driver ID">
                        </div>
                        <div class="input-field">
                            <label>Vehicle ID:</label>
                            <input type="text" placeholder="Enter Vehicle ID">
                        </div>
                        <div class="input-field">
                            <label>Departure time:</label>
                            <input type="date" placeholder="Enter Departure time:">
                        </div>
                        <div class="input-field">
                            <label>Arrival time:</label>
                            <input type="date" placeholder="Enter Arrival time">
                        </div>
                        <div class="input-field">
                            <label>Departure:</label>
                            <input type="text" placeholder="Enter Departure">
                        </div>
                        <div class="input-field">
                            <label>Destination:</label>
                            <input type="text" placeholder="Enter Destination">
                        </div>
                        <div class="input-field">
                            <label>Fuel cpst:</label>
                            <input type="text" placeholder="Enter Fuel cost">
                        </div>
                    </div>
                    <button class="nextBtn">
                            <span class="btnNext">Save</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div>
            </div>


        </form>
    </div>
